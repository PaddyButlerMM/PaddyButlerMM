<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes</title>
 <style>
        .container{
            background-color: thistle;
}
.box{
    background-color: tomato;
    width: 250px;
height: 400px;
position: relative;
animation-name: Paddy;
animation-duration:4s;
animation-iteration-count:5;
}
/* This use for apllying animation. 1st way is to from and to tag*/
@keyframes Paddy {
    from{
        width: 200px;

    }
to {
    width: 1400px;
}
 }

/* 2nd, by using percentages */
 </style>
<head>
<body>
<div class="container">
    <div class="box">
        This is my box
    </div>
</div>

</body>    

</html>
